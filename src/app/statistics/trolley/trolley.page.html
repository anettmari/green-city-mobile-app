<ion-card>
  <ion-card-content>
    <div>
      <canvas
        height="300"
        baseChart
        [chartType]="'bar'"
        [colors]="chartColors"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
      >
      </canvas>
    </div>
  </ion-card-content>
</ion-card>
